<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - OBODAI LAUNDRY</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            margin: 10px 0;
            color: #2c3e50;
        }

        /* Navigation Bar */
        .navbar {
            background: #2c3e50;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        /* Booking Section */
        .booking {
            padding: 50px 0;
            text-align: center;
        }

        form {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #16a085;
        }

        /* Footer Section */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Booking Section -->
    <section class="booking">
        <div class="container">
            <h2>Book a Service</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="text" placeholder="Your Address" required>
                <input type="tel" placeholder="Your Phone Number" required>
                <input type="datetime-local" required>
                <select required>
                    <option value="">Select Service</option>
                    <option value="washing">Washing</option>
                    <option value="ironing">Ironing</option>
                    <option value="dry-cleaning">Dry Cleaning</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>Â© 2024 Obodai Laundry. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
